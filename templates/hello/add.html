<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title_block %}
    <title>Add</title>
    {% endblock %}
  </head>
  <body>
    {% block content %}
    <div class="container mx-auto my-12">
        <a href="{% url 'home' %}" class="btn btn-lg mb-12">Back Home.</a>

        </form>
    </div>
    {% endblock %}
  </body>
</html>
